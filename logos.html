<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOCIAL</title>
  <script src="https://kit.fontawesome.com/d9d149a57b.js" crossorigin="anonymous"></script>
  <style>
    .container {
      width: 80%;
      max-width: 400px;
      margin: auto;

      background-color:  #fff;
      padding: 20px;
      border-radius: 10px ;

      display: flex;
      justify-content: space-between;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: rgb(58, 58, 60);

      width: 50px;height: 50px;
      border-radius: 100%;
      font-size: 1.5rem;
      text-align: center;
      transition: all 0.3s;

      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .twitter:hover {
      background: #1da1f2;
    }
    .ig:hover {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)
    }
    .fb:hover {
      background: #426782;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="flex ig"><i class="fa fa-instagram"></i></a>
    <a href="#" class="flex twitter"><i class="fa fa-twitter"></i></a>
    <a href="#" class="flex fb"><i class="fa fa-facebook"></i></a>
  </div>
</body>
</html>
